{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DF - Defence System Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="{% static 'myadmin/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'myadmin/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/base-index.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
</head>


<body id="page-top">

    <div id="wrapper">
    
        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-dark topbar static-top shadow">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <span class="navbar-brand" style="font-size: 1.5rem; color: black; margin-right: 20px;">
                       DF Defence System Based on Deep Learning
                    </span>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'myadmin_user_index' 1 %}" style="color: black;">
                                <i class="fas fa-user" style="color: black;"></i> User Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ip_rule_list' %}" style=" color: black;">
                                <i class="fas fa-ban" style="color: black;"></i> Ban Management
                            </a>
                        </li>

                    </ul>
                    <ul class="navbar-nav ml-auto">
                        
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline small" style="color: black">Profile</span>
                                <img class="img-profile rounded-circle" src="{% static 'myadmin/img/undraw_profile.svg' %}">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="{% url 'myadmin_logout' %}">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>

                {% block main_body %}
                {% endblock %}

            
                <footer class="footer">
                    <div class="container">
                        <span class="text-muted"></span>
                    </div>
                </footer>
            
            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'myadmin/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'myadmin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'myadmin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'myadmin/js/sb-admin-2.min.js' %}"></script>

    {% block js %}{% endblock %}
</body>
</html>
