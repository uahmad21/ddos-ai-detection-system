{% extends 'myadmin/base.html' %}

{% block css %}
<style>
    .content-container {
        padding: 1.5rem;
        height: 100%;
    }
    
    .card {
        margin-bottom: 1.5rem;
        background-color: #fff;
        border: none;
        border-radius: 0.35rem;
        box-shadow: 0 0.15rem 1.75rem rgba(0, 0, 0, 0.15);
    }
    
    .page-header {
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #e3e6f0;
        padding-bottom: 0.5rem;
    }
    
    .form-group label {
        color: #000;
        font-weight: 500;
    }
</style>
{% endblock %}

{% block main_body %}
<div class="content-container">
    <div class="page-header">
        <h3 class="mb-0" style="color: #030303;">Edit User</h3>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'myadmin_user_edit' user.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                </div>
                <div class="form-group">
                    <label>Nickname</label>
                    <input type="text" class="form-control" name="nickname" value="{{ user.nickname }}" required>
                </div>
                <div class="form-group">
                    <label>New Password (leave blank to keep unchanged)</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" name="status">
                        <option value="1" {% if user.status == 1 %}selected{% endif %}>Normal</option>
                        <option value="2" {% if user.status == 2 %}selected{% endif %}>Disabled</option>
                        <option value="6" {% if user.status == 6 %}selected{% endif %}>Administrator</option>
                    </select>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'myadmin_user_index' 1 %}" class="btn btn-secondary ml-2">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
