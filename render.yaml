services:
  - type: web
    name: ddos-ai-detection-system
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements_production.txt
      python manage.py collectstatic --noinput --settings=dl_ids.settings_production
      python manage.py migrate --settings=dl_ids.settings_production
    startCommand: gunicorn dl_ids.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: dl_ids.settings_production
      - key: RENDER
        value: true
    healthCheckPath: /
    autoDeploy: true
